<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Sans&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Ysabeau+Infant:ital,wght@0,1..1000;1,1..1000&display=swap"
      rel="stylesheet"
    />
    <link href="
    https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css
    " rel="stylesheet">
    
  </head>
  <body>
    <section id="nav">
      <nav class="nav-bar">

        <div class="logo-img">
          <img src="./Images/Port-folio.png" alt="" />
        </div>
        <div class="open-menu" onclick="toggleMenu()">
          <i class="fa fa-bars"></i>
        <ul class="unordered-bar">
          <li class="details-bar"><a href="#">About</a></li>
          <li class="details-bar"><a href="#">Project</a></li>
          <li class="details-bar"><a href="#">Experince</a></li>
          <li class="details-bar"><a href="#">Profiency</a></li>
          <li class="details-bar"><a href="#">Academic</a></li>
        </ul>
      </nav>
      <div id="mobile-menu" class="unordered-bar">
        <li class="details-bar"><a href="#">About</a></li>
        <li class="details-bar"><a href="#">Project</a></li>
        <li class="details-bar"><a href="#">Experience</a></li>
        <li class="details-bar"><a href="#">Proficiency</a></li>
        <li class="details-bar"><a href="#">Academic</a></li>
      </div>
    </section>
    <script>
      function toggleMenu() {
        var mobileMenu = document.getElementById("mobile-menu");
        mobileMenu.style.display = (mobileMenu.style.display === "flex") ? "none" : "flex";
      }
    </script>
  </body>
</html>
