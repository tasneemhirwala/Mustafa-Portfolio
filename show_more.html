<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show More Example</title>
  <style>
    /* Hide the reviews initially */
    .client-reviews {
      display: none;
    }
  </style>
</head>
<body>

  <button onclick="showMore()">Show More</button>
  
  <!-- Reviews container initially hidden -->
  <div class="client-reviews">
    <!-- First client review with image -->
    <div class="client-review">
      <img src="path/to/client1.jpg" alt="Client 1">
      <p>Client 1's review goes here.</p>
    </div>

    <!-- Second client review with image -->
    <div class="client-review">
      <img src="path/to/client2.jpg" alt="Client 2">
      <p>Client 2's review goes here.</p>
    </div>

    <!-- Add more client reviews as needed -->

  </div>

  <script>
    function showMore() {
      // Get the reviews container
      var reviewsContainer = document.querySelector(".client-reviews");
      // Toggle the display property to show or hide the reviews
      reviewsContainer.style.display = (reviewsContainer.style.display === "none") ? "block" : "none";
    }
  </script>

</body>
</html>
